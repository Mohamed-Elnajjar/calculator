<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./calculator.css" type="text/css" />
</head>
<body>
  <button type="button" class="click">0</button>
  <button type="button" class="click">1</button>
  <button type="button" class="click">2</button>
  <button type="button" class="click">3</button>
  <button type="button" class="click">4</button>
  <button type="button" class="click">5</button>
  <button type="button" class="click">6</button>
  <button type="button" class="click">7</button>
  <button type="button" class="click">8</button>
  <button type="button" class="click">9</button>
  
  <button type="button" class="click">.</button>
  <button type="button" id="deleted_all">C</button>
  <button type="button" id="deleted">Del</button>
  <button type="button" class="click btns"> + </button>
  <button type="button" class="click btns"> - </button>
  <button type="button" class="click btns"> * </button>
  <button type="button" class="click btns"> / </button>
  
  <button type="button" id="btn_result">=</button>
  <div id="show_result">
    0
  </div>
  <script src="./calculator.js" type="text/javascript" language="javascript"></script>
</body>
</html>
